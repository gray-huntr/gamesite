<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tournament line-up</title>    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- jQuery and JS bundle w/ Popper.js -  Interactivity-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
{% include 'navbar_admin.html' %}
    <h2 class="jumbotron text-center">Tournament line-up</h2>

<section>
    <div class="container">
        <table class="table table-striped ">
            <tr class="bg-dark text-white">
                <td>REGISTRATION NUMBER</td>
                <td>NAME</td>
                <td>NUMBER</td>
                <td>EMAIL</td>
                <TD>GAME</TD>
                <td>POINTS</td>
                <td>ACTION</td>
            </tr>
            {% for row in g1 %}

            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td class="row">
                    <a href="/delete/{{ row[0] }}" class="pr-4 text-danger" >
                        <span class="fa fa-trash "></span> Remove
                    </a>

                    <a href="/points/{{ row[0] }}" class="text-success">
                        <span class="fa fa-plus"></span> Award point
                    </a>

                </td>

            </tr>
            {% endfor %}
        </table>

    </div>

           
</section>
</body>
</html>
