<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- jQuery and JS bundle w/ Popper.js -  Interactivity-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
{% include 'navbar.html' %}
    <h2 class="jumbotron text-center">My Cart</h2>
    {{msg}}
<section class="">
     <div class="container ">
        <table class="table table-striped">
            <tr class="bg-dark text-white">
                <td>PRODUCT ID</td>
                <td>NAME</td>
                <td>PRICE</td>
                <td>QUANTITY</td>
                <TD>TOTAL</TD>
                <td>ACTION</td>
            </tr>
            {% for row in rows %}

            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>
                    <a href="/remove/{{row[0]}}" data-tip="delete"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
            <tr>
                <td><h4>TOTAL COST KES {{total_sum}}</h4></td>
            </tr>
        </table>
        <form action="/my_orders" method="post" class="text-center">

            <input type="submit" value="place order" class="btn btn-outline-primary">
            <a href="/home" class="btn btn-outline-primary">Continue shopping</a>
            <a href="/empty" class="btn btn-outline-danger">Empty cart</a> <br><br>
        </form>
     </div>
</section>


{% include 'footer.html' %}
</body>
</html>
