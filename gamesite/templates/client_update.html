<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>client update</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<body>
{% include 'navbar.html' %}
<section class="row">
    <div class="col-md-12">
        <h3 class="jumbotron text-center">CLIENT UPDATE</h3>
    </div>

</section>

<section class="row">

    <div class="col-md-12 text-center">
         {{msg}}
        <form action="/client_update" method="post" >
            <input type="email" name="email" placeholder="Enter current email address" required class="">
            <br> <br>
            <input type="text" name="username" placeholder="Enter new username" required class="">
            <br> <br>
            <input type="text" name="name" placeholder="Enter new name" required class="">
            <br> <br>
            <input type="number" name="number" placeholder="Enter new number" required class="">
            <br> <br>
            <input type="text" name="location" placeholder="Enter new location" required class="">
            <br> <br>
            <input type="password" name="password" placeholder="Enter new password" required class="">
            <br> <br>
            <input type="password" name="rep_pass" placeholder="repeat new password" required class="">
            <br> <br>
            <input type="submit" value="Update" class="btn btn-outline-success">
        </form>
        <br>

    </div>

</section>




{% include 'footer.html' %}
</body>
</html>
