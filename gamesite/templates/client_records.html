<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>client records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- jQuery and JS bundle w/ Popper.js -  Interactivity-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
{% include 'navbar_admin.html' %}
    <h2 class="jumbotron">CLIENT RECORDS</h2>

    <div class="container">
            <h4 class="text-center">{{msg}}</h4>
        <div class="row container">
            <form action="/client_search_records" method="post">
            <input type="email" name ="email" placeholder="Enter email" required> <br>
            <input type="submit" value="Search" class="btn btn-outline-primary"style="margin-top: 5px;">
        </form>

        <form action="/client_records" method="post" style="margin-top:10px ; margin-left: 10px ;">
            <input type="text" style="border-color: white;" hidden > <br>
            <input type="submit" value="Display all" class="btn btn-outline-danger">
        </form>
        </div>

           <table class="table table-striped ">
            <tr class="bg-dark text-white">
                <td>USERNAME</td>
                <td>NAME</td>
                <td>PHONE</td>
                <td>LOCATION</td>
                <TD>EMAIL</TD>
            </tr>
            {% for row in rows %}

            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>

            </tr>
            {% endfor %}
            </table>




    </div>
</body>
</html>
