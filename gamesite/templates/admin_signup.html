<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</head>
<body>
{% include 'navbar_admin.html' %}
<section class="row">
    <div class="col-md-12">
        <h3 class="jumbotron text-center">REGISTER ADMIN</h3>
    </div>

</section>

<section class="">
    <div class="col-md-12 text-center">
        {{msg}}
        <form action="/admin_signup" method="post">
            <input type="text" name="username"  placeholder="Enter username" class=" text-center" required>
            <br> <br>
             <input type="text" name="name"  placeholder="Enter name" class=" text-center" required>
            <br> <br>
             <input type="number" name="phone"  placeholder="Enter phone number" class=" text-center" required>
            <br> <br>
            <input type="email" name="email"  placeholder="Enter email address" class=" text-center" required>
            <br> <br>
            <input type="password" name="password" placeholder="Enter password" class="text-center" required>
            <br> <br>
            <input type="password" name="repeat_pass" placeholder="Repeat password" class="text-center" required>
            <br> <br>
            <input type="submit" class="btn btn-outline-success" value="REGISTER">
            <br><br>
        </form>
    </div>

</section>




{% include 'footer_cred.html' %}
</body>
</html>
